<div class="row justify-content-center">
    <div class="col-lg-2 m-1 col-10 mt-4" *ngFor="let user of users">
        <div class="card">
            <div class="card-header">
                <label class="text-primary"> {{user.id}} - {{user.name}} </label>
            </div>
            <div class="card-body">
                <label> Email: </label>
                <div> {{ user.email }}         </div>
                <hr>
                <label> Company: </label>
                <div> {{user.company.name}}  </div>  
            </div>
            <div class="card-footer">
                <label> City </label>
                {{ user.address.city }}
            </div>
        </div>
    </div>
</div>
